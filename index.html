<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>air Hockey</title>
    <script>
        let localConnection, remoteConnection, sendChannel, receiveChannel;
        let gameStarted = false;
        let isHost = false;
        let puck = { x: 300, y: 200, vx: 6, vy: 6, radius: 10, visible: false };
        let controls;

        function createRoom() {
            localConnection = new RTCPeerConnection();
            sendChannel = localConnection.createDataChannel("sendData");

            sendChannel.onopen = () => {
                isHost = true;
                puck.visible = true; // ホスト側で最初にパックを表示
                startGame();
            };
            sendChannel.onmessage = handleMessage;

            localConnection.onicecandidate = e => {
                if (e.candidate) {
                    document.getElementById("offerOutput").value = JSON.stringify(localConnection.localDescription);
                }
            };

            localConnection.createOffer().then(offer => {
                localConnection.setLocalDescription(offer);
            });
        }

        function joinRoom() {
            remoteConnection = new RTCPeerConnection();
            remoteConnection.onicecandidate = e => {
                if (e.candidate) {
                    document.getElementById("answerOutput").value = JSON.stringify(remoteConnection.localDescription);
                }
            };

            remoteConnection.ondatachannel = e => {
                receiveChannel = e.channel;
                receiveChannel.onmessage = handleMessage;
                receiveChannel.onopen = () => {
                    isHost = false;
                    puck.visible = false; // ゲストは最初非表示
                    startGame();
                };
            };

            let offer = JSON.parse(document.getElementById("offerInput").value);
            remoteConnection.setRemoteDescription(offer).then(() => {
                return remoteConnection.createAnswer();
            }).then(answer => {
                remoteConnection.setLocalDescription(answer);
                document.getElementById("answerOutput").value = JSON.stringify(answer);
            });
        }

        function setAnswer() {
            let answer = JSON.parse(document.getElementById("answerInput").value);
            localConnection.setRemoteDescription(answer);
        }

        function handleMessage(event) {
            let data = JSON.parse(event.data);
            puck.x = data.x;
            puck.y = data.y;
            puck.vx = data.vx;
            puck.vy = data.vy;
            puck.visible = data.visible;
        }

        function startGame() {
            if (!gameStarted) {
                gameStarted = true;
                document.getElementById("connectionStatus").innerText = "ゲーム開始！";
                controls = document.querySelector(".controls");
                controls.style.display = "none";
                requestAnimationFrame(updateGame);
            }
        }

        function updateGame() {
            movePuck();
            drawGame();
            if (sendChannel && sendChannel.readyState === "open") {
                sendChannel.send(JSON.stringify({ x: puck.x, y: puck.y, vx: puck.vx, vy: puck.vy, visible: puck.visible }));
            }
            requestAnimationFrame(updateGame);
        }

        function movePuck() {
            if (!puck.visible) return;
            puck.x += puck.vx;
            puck.y += puck.vy;

            if (puck.x - puck.radius < 0) {
                puck.visible = false; // 左端に当たったら非表示
                sendChannel.send(JSON.stringify({ x: puck.x, y: puck.y, vx: puck.vx, vy: puck.vy, visible: true }));
            }
            if (puck.x + puck.radius > canvas.width) {
                puck.visible = true; // 右端に当たったら表示
            }
            if (puck.y - puck.radius < 0 || puck.y + puck.radius > canvas.height) {
                puck.vy *= -1;
            }
        }
    </script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            text-align: center;
            color: white;
        }
        canvas {
            display: block;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        #connectionStatus {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="createRoom()">部屋を作る</button>
        <button onclick="joinRoom()">部屋に入る</button>
        <br><br>
        <textarea id="offerOutput" placeholder="作成された部屋の情報" rows="3" cols="40"></textarea>
        <br>
        <textarea id="offerInput" placeholder="部屋に入るための情報を入力" rows="3" cols="40"></textarea>
        <br>
        <button onclick="setAnswer()">接続する</button>
        <br>
        <textarea id="answerOutput" placeholder="接続情報を送信" rows="3" cols="40"></textarea>
        <br>
        <textarea id="answerInput" placeholder="接続情報を入力" rows="3" cols="40"></textarea>
        <br>
        <div id="connectionStatus">未接続</div>
    </div>
    <canvas id="hockeyCanvas"></canvas>
    <script>
        const canvas = document.getElementById("hockeyCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (puck.visible) {
                ctx.fillStyle = "white";
                ctx.beginPath();
                ctx.arc(puck.x, puck.y, puck.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }
    </script>
</body>
</html>
